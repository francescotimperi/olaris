# It does not use matrix loop on purpose as it will require too many runners
name: OnOlarisPush

on:
  workflow_dispatch:

env:
  BASE_TAG: ${{ github.ref_name }}
  TAG: $(date +%y%m%d%H%M)

jobs:
    dispatch:        
      runs-on: ubuntu-latest
      steps:        
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tag
        run: git tag $BASE_TAG-$TAG
      - name: Push Tag
        run: push origin --tags       
      - name: Dispatch Kind
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: francescotimperi/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "kind","tag":"$BASE_TAG-$TAG"}'
      - name: Dispatch K3s
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: francescotimperi/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "k3s","tag":"$BASE_TAG-$TAG"}'            
      - name: Dispatch Mk8s
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: nuvolaris/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "mk8s","tag":"$BASE_TAG-$TAG"}' 
      - name: Dispatch EKS
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: francescotimperi/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "eks","tag":"$BASE_TAG-$TAG"}'  
      - name: Dispatch AKS
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: francescotimperi/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "aks","tag":"$BASE_TAG-$TAG"}'  
      - name: Dispatch GKE
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: francescotimperi/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "gke","tag":"$BASE_TAG-$TAG"'
      - name: Dispatch OSH
        uses: peter-evans/repository-dispatch@v2
        with:
            event-type: olaris-testing-update
            repository: francescotimperi/nuvolaris-testing
            token: ${{ secrets.PAT }}
            client-payload: '{"platform": "osh","tag":"$BASE_TAG-$TAG"}'                                            
            